<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Casa de Cambio</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>

        <div class="container rounded">

            <div class="row">

                <div class="col">   
                    Importe:
                    <input type="number" class="form-control" id="importe-dinero" placeholder="$">
                </div>

                <div class="col">
                    De:
                    <select class="form-control" id="opciones-base"></select>
                </div>

                <div class="col">
                    A:
                    <select class="form-control" id="opciones-convertir"></select>
                </div>

            </div>

            <div class="row">

                <div class="col oculto" id="div-cantidad-convertida">
                    <p><em id="importe"></em><strong id="base"></strong> son <em id="importe-convertido"></em><strong id="base-convertido"></strong></p>
                </div>

                <div class="col">
                    <button type="button" class="btn btn-primary float-right" id="boton-convertir">Convertir</button>
                </div>

            </div>

        </div>

        <div class="container rounded">
            
            <div class="row">

                <div class="col">
                    Base:
                    <select class="form-control" id="opciones-tabla">
                        <option>Selecciona una Base</option>
                    </select>
                </div>

                <div class="col"></div>
                <div class="col"></div>

            </div>

            <div class="row">
                <table class="table">
                    
                    <thead id="tabla">
                        <tr>
                            <th scope="col">Moneda</th>
                            <th scope="col">Cambio</th>
                        </tr>
                    </thead>
                    
                    <tbody id="cuerpo-tabla">
                      <tr>
                      </tr>
                    </tbody>

                  </table>
            </div>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="src/main.js"></script>
    </body>
</html>
